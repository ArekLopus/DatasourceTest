<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
   		
	<h:head>
		<title>DataSourceTest</title>
	</h:head>

	<body>
	
     <h:form >
            <h:commandButton action="#{testDataSource.saveNewEntity()}" value="SetEntity" />
            <br/>
            <br/>
            <h:commandButton action="#{testDataSource.getThemAll()}" value="GetEntities" />
     </h:form>
     <br/>
     
     <p:dataTable var="user" value="#{testDataSource.userList}" rendered="#{testDataSource.userList.size() != 0}" style="width: 500px">
     	<p:column headerText="Id">
        	<h:outputText value="#{user.id}" />
    	</p:column>
 
    	<p:column headerText="Name">
        	<h:outputText value="#{user.name}" />
    	</p:column>
 
    	<p:column headerText="Surname">
        	<h:outputText value="#{user.surname}" />
    	</p:column>
 
	 </p:dataTable>
</body>
		
</html>
